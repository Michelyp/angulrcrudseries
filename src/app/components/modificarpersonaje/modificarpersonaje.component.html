<h1 style="color: aqua">Personajes y series</h1>
<form #updateForm="ngForm">
  <label>Seleccione una serie:</label>
  <select #seleccionarserie name="seleccionarserie" class="form-select">
    <option *ngFor="let serie of series" value="{{ serie.idSerie }}">
      {{ serie.nombre }}
    </option>
  </select>
  <label>Seleccione un personaje:</label>
  <select #seleccionarpersonaje name="seleccionarpersonaje" class="form-select">
    <option *ngFor="let personaje of personajes" value="{{personaje.idPersonaje}}">{{personaje.nombre}}</option>
  </select>
  <button class="btn btn-info" (click)="modificarPersonaje()">
    modificarPersonaje
  </button>
</form>
