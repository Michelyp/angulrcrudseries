<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{serie.imagen}}" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">{{serie.nombre}}</h5>
      <p class="card-text">IMDB: {{serie.puntuacion}}</p>
      <a [routerLink]="['/personajes',serie.idSerie]" class="btn btn-primary">Personajes</a>
    </div>
  </div>
